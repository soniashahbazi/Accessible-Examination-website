<!-- Notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notifications – Accessible Examination Website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>    
  <!-- Skip link for WCAG compliance (keyboard users can jump to main content) -->
  <a class="sr-only-focusable" href="#main-content">Skip to main content</a>

  <!-- Fixed sidebar navigation -->
  <nav aria-label="Main navigation">
    <!-- LOGO CONTAINER -->
    <div class="logo-container">
      <img
        src="icons/JKU Logo.png"
        alt="JKU logo"
        width="168" 
        height="84"
        class="logo"
      >
    </div>
    <ul class="nav-list">
      <li class="nav-item">
        <a href="Dashboard.html">
            <!-- Icon hidden from screen readers -->
            <img 
            src="icons/Dashboard.png" 
            alt=""
            aria-hidden="true" 
            width="24" 
            height="22"
            class="icon icon-dashboard"
            >
            <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="Calendar.html">
            <!-- Icon hidden from screen readers -->
            <img 
            src="icons/Calender.png" 
            alt=""
            aria-hidden="true"  
            width="24" 
            height="22"
            class="icon icon-calender"
            >
            <span>Calendar</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="Accomodations.html">
            <!-- Icon hidden from screen readers -->
            <img 
            src="icons/Accomodation.png" 
            alt="" 
            aria-hidden="true" 
            width="24" 
            height="22"
            class="icon icon-accomodation"
            >
            <span>Accommodations</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="ExamRegistration.html">
            <!-- Icon (e.g., SVG or font icon) hidden from screen readers -->
            <img 
            src="icons/Exam Registration.png" 
            alt="" 
            aria-hidden="true" 
            width="24" 
            height="22"
            class="icon icon-exam-registration"
            >
            <span>Exam Registration</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="MyExams.html">
            <!-- Icon (e.g., SVG or font icon) hidden from screen readers -->
            <img 
            src="icons/My Exams.png" 
            alt="" 
            aria-hidden="true" 
            width="24" 
            height="22"
            class="icon icon-my-exams"
            >
            <span>My Exams</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="Help.html">
          <!-- Icon (e.g., SVG or font icon) hidden from screen readers -->
          <img 
          src="icons/Help.png" 
          alt="" 
          aria-hidden="true" 
          width="24" 
          height="22"
          class="icon icon-help"
          >
          <span>Help</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- FIXED HEADER -->
  <header class="top-header" role="banner">
    <div class="header-content">
        <!-- LEFT: Welcome Message -->
        <div class="header-left">
            <h1 class="welcome-heading">Welcome Sonia</h1>
        </div>
        <div class="header-middle">
            <label for="searchNotifications" class="sr-only">Search Notifications</label>
            <input
              id="searchNotifications"
              type="search"
              placeholder="Search Notifications"
            />
            <button id="clearSearchBtn" class="search-clear-btn" type="button" aria-label="Clear search">
              ×
            </button>
            <!-- Announces how many notifications match -->
            <p id="notification-result-count" class="sr-only" aria-live="polite"></p>
        </div>
        <!-- RIGHT: Notification + Profile -->
        <div class="header-right">
            <!-- Notification bell -->
            <button
              type="button"
              id="notification-bell"
              class="notification-bell"
              aria-label="Notifications"
              aria-controls="notification-panel"
              aria-expanded="false"
              disabled
              aria-disabled="true"
            >
              <img src="icons/Notif.png" alt="" aria-hidden="true" />
            </button>
            <div
              id="notification-panel"
              class="notification-panel"
              role="region"
              aria-label="Notifications"
              hidden
            >
              <div class="notification-header" role="presentation">
                <span class="notification-title">Notifications</span>
                <button
                  type="button"
                  id="notification-close"
                  class="notification-close-btn"
                  aria-label="Close notifications"
                >
                  ×
                </button>
              </div>
            
              <ul id="notification-list"></ul>
            
              <button
                type="button"
                id="notification-view-all"
                class="btn btn-link"
              >
                View All
              </button>
            </div>
            <!-- student profile -->
            <div class="student-profile">
                <img src="icons/Profile.png" alt="Profile picture of Sonia Shahbazi" />
                <!-- A container for the two lines of text -->
                <div class="profile-text">
                  <span class="student-fullname">Sonia Shahbazi</span>
                  <span class="student-id">k12139220</span>
                </div>
            </div>
        </div>
    </div>
  </header>
  <nav aria-label="Breadcrumb" class="sr-only">
    <ol>
      <li><a href="Dashboard.html">Dashboard</a></li>
      <li aria-current="page">Notifications</li>
    </ol>
  </nav>

  <main id="main-content" class="content-wrapper" role="main">
    <section class="notification-section">
      <div class="notification-header-bar">
        <button
          class="btn back-button"
          aria-label="Go back to previous page"
          onclick="history.back()"
        >
          <img
            src="icons/back-icon.png"
            alt=""
            aria-hidden="true"
            class="icon-arrow"
          />
          Go back
        </button>

        <h1 id="page-title">Notifications</h1>
      </div>

      <div
        id="full-notification-list"
        tabindex="0"
        role="region"
        aria-labelledby="page-title"
      >
        <!-- JS will inject notifications here -->
      </div>
    </section>
  </main>


  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/notifications.js"></script>
  <script type="module" src="js/notificationPage.js"></script>
</body>
</html>
